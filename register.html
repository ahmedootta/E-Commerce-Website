<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Sigh Up Page </title>
        <link rel="icon" href="./static/images/cart-x-fill.svg" type="image/x-icon">
        <link rel="stylesheet" href="/style/register.css">
    </head>

    <body>
        <section class="nav">
            <p id="home" style="cursor: pointer;" onclick="window.location.href = 'index.html'">OOTA's
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16">
                <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z"/>
              </svg></p>
        </section>

        <section class="form">

            <!-- Registration form -->
            <form id="r_form" style="text-align: center;">

                <input name="username" id="username" type="text" placeholder="Enter Username" required autocomplete="off">

                <input name="email" id="email" type="email" placeholder="Enter Your Email@" required autocomplete="off">
                
          
                <input name="password" id="password" type="password" placeholder="Enter Your Password" required autocomplete="off" style="margin-right: 0;">
                <input type="checkbox" style="cursor: pointer; margin-right: 0;" id="togglePassword">

                <input name="r_password" id="r_password" type="password" placeholder="Confirm Your Password" required autocomplete="off"  style="margin-right: 0;">
                <input type="checkbox" style="cursor: pointer; margin-right: 0;" id="toggleRPassword">
                
                <button style="width: 70%;"> Register </button>
            </form>  
       

            <!-- Signin Direct page -->
            <form action="login.html">
                <button type="submit"> Already have account</button>
            </form>
            
        </section>

    <script src="/src/register.js"></script>    
    </body>
</html>
